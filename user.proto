syntax = "proto3";

package user;

service UserService {
  rpc CreateUser (CreateUserArgs) returns (User) {}
  rpc GetUsers (GetUserArgs) returns (Users) {}
  rpc UpdateUser (UpdateUserArgs) returns (User) {}
  rpc DeleteUser (DeleteUserArgs) returns (User) {}
}

message User {
  string _id = 1;
  string firstName = 2;
  string lastName = 3;
  string _createdAt = 4;
  string _updatedAt = 5;
}

message Users {
  repeated User users = 1;
}

message CreateUserArgs {
  string firstName = 1;
  string lastName = 2;
}

message GetUserArgs {
  repeated string ids = 1;
}

message UpdateUserArgs {
  string _id = 1;
  optional string firstName = 2;
  optional string lastName = 3;
}

message DeleteUserArgs {
  string _id = 1;
}
